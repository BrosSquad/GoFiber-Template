name: 'GolangCI Lint'

on:
  push:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'main.go'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'main.go'
    branches:
      - main
      - develop
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          golangci_lint_flags: "--tests=false"